<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class="form-area">
        <section class="titles">
            <h1>Meme Generator</h1>
            <h5>Fill out the form to start creating memes!</h5>
        </section>
        <form id="add-meme-form">
            <div class="row">
                <label for="image-url" class="col-2">Image URL</label>
                <input type="text" placeholder="What's the URL for your meme image?" class="col-10" id="image-url">
            </div>
            <div class="row">
                <label for="text-top" class="col-2">Text on top</label>
                <input type="text" placeholder="(Optional) What text do you want at the top of the meme?" class="col-10"
                    id="text-top">
            </div>
            <div class="row">
                <label for="text-bottom" class="col-2">Image URL</label>
                <input type="text" placeholder="(Optional) What text do you want at the bottom of the meme?" class="col-10"
                    id="text-bottom">
            </div>
            <div class="row">
                <input type="submit" value="Add meme" id="add-meme-btn">
            </div>
        </form>
        </section>
        <div id="added-memes" class="img-container">
          
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
